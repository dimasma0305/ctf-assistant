<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Data - CTF Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CTF Assistant Dark Theme -->
    <link rel="stylesheet" href="/main.css">
    <!-- Data Page CSS -->
    <link rel="stylesheet" href="/css/data.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center py-3">
                        <h4 class="text-white fw-bold">
                            <i class="bi bi-flag-fill"></i> CTF Assistant
                        </h4>
                        <small class="text-white-50" id="welcome-user">Welcome!</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/data">
                                <i class="bi bi-database me-2"></i>
                                CTF Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/session-status" target="_blank">
                                <i class="bi bi-activity me-2"></i>
                                Bot Status
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="main-content">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2 fade-in">CTF Data Management</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="dropdown me-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-funnel me-1"></i>Filter
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="filterData('all')">All Events</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterData('active')">Active Events</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterData('completed')">Completed Events</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterData('upcoming')">Upcoming Events</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-success btn-custom me-2" onclick="exportData()">
                                <i class="bi bi-download me-2"></i>Export Data
                            </button>
                            <button class="btn btn-primary btn-custom" onclick="refreshData()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                            </button>
                        </div>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div id="flash-messages"></div>
                    
                    <!-- Search and Controls -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control search-box border-start-0" 
                                       placeholder="Search events, organizers, or challenges..." id="searchInput">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary" onclick="toggleView('grid')" id="gridView">
                                    <i class="bi bi-grid-3x3-gap"></i> Grid
                                </button>
                                <button type="button" class="btn btn-outline-secondary active" onclick="toggleView('table')" id="tableView">
                                    <i class="bi bi-table"></i> Table
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Grid View -->
                    <div id="grid-container" class="row" style="display: none;">
                        <!-- Cards will be populated here -->
                    </div>
                    
                    <!-- Table View -->
                    <div id="table-container" class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Event</th>
                                            <th>Status</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Solves</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="eventsTableBody">
                                        <tr>
                                            <td colspan="6" class="text-center py-4">
                                                <div class="loading"></div>
                                                <p class="text-muted mt-2">Loading events...</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                            <!-- Pagination -->
                            <nav aria-label="Events pagination" class="mt-4">
                                <ul class="pagination pagination-custom justify-content-center" id="pagination">
                                    <!-- Pagination items will be generated here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                    
                    <!-- Event Details Modal -->
                    <div class="modal fade" id="eventModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Event Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body" id="eventModalBody">
                                    <!-- Event details will be loaded here -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="editEvent()">Edit Event</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CTF Assistant Main JavaScript -->
    <script src="/main.js"></script>
    <!-- Data Page JavaScript -->
    <script src="/js/pages/data.js"></script>
</body>
</html>
