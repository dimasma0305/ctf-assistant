<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CTF Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CTF Assistant Dark Theme -->
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center py-3">
                        <h4 class="text-white fw-bold">
                            <i class="bi bi-flag-fill"></i> CTF Assistant
                        </h4>
                        <small class="text-white-50" id="welcome-user">Welcome!</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/data">
                                <i class="bi bi-database me-2"></i>
                                CTF Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/session-status" target="_blank">
                                <i class="bi bi-activity me-2"></i>
                                Bot Status
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="main-content">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2 fade-in">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button class="btn btn-primary btn-custom" onclick="refreshStats()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                            </button>
                        </div>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div id="flash-messages"></div>
                    
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body metric-card">
                                    <div class="metric-icon text-white">
                                        <i class="bi bi-calendar-event"></i>
                                    </div>
                                    <div class="metric-number text-white" id="total-events">-</div>
                                    <div class="text-white-50">Total CTF Events</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card success">
                                <div class="card-body metric-card">
                                    <div class="metric-icon text-white">
                                        <i class="bi bi-trophy"></i>
                                    </div>
                                    <div class="metric-number text-white" id="total-solves">-</div>
                                    <div class="text-white-50">Total Solves</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card warning">
                                <div class="card-body metric-card">
                                    <div class="metric-icon text-white">
                                        <i class="bi bi-lightning"></i>
                                    </div>
                                    <div class="metric-number text-white" id="active-events">-</div>
                                    <div class="text-white-50">Active Events</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card info">
                                <div class="card-body metric-card">
                                    <div class="metric-icon text-white">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="metric-number text-white" id="team-members">-</div>
                                    <div class="text-white-50">Team Members</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Charts Row -->
                    <div class="row mb-4">
                        <div class="col-xl-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Solves Over Time</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="solvesChart" height="100"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-pie-chart me-2"></i>Category Distribution</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="categoryChart" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-clock me-2"></i>Recent Events</h5>
                                </div>
                                <div class="card-body">
                                    <div id="recent-events">
                                        <div class="text-center py-3">
                                            <div class="loading"></div>
                                            <p class="text-muted mt-2">Loading events...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-trophy me-2"></i>Latest Solves</h5>
                                </div>
                                <div class="card-body">
                                    <div id="latest-solves">
                                        <div class="text-center py-3">
                                            <div class="loading"></div>
                                            <p class="text-muted mt-2">Loading solves...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CTF Assistant Main JavaScript -->
    <script src="/main.js"></script>
    <!-- Dashboard JavaScript -->
    <script src="/js/pages/dashboard.js"></script>
</body>
</html>
