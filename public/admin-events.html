<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Events - CTF Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CTF Assistant Dark Theme -->
    <link rel="stylesheet" href="/main.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center py-3">
                        <h4 class="text-white fw-bold">
                            <i class="bi bi-flag-fill"></i> CTF Assistant
                        </h4>
                        <small class="text-white-50">Welcome, admin!</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/data">
                                <i class="bi bi-database me-2"></i>
                                CTF Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="bi bi-gear me-2"></i>
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">
                                <i class="bi bi-person me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                            <a class="nav-link active" href="/admin/events">
                                <i class="bi bi-shield-check me-2"></i>
                                Admin Events
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/session-status" target="_blank">
                                <i class="bi bi-activity me-2"></i>
                                Bot Status
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="main-content">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2 fade-in">Manage Events</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/admin/event/new" class="btn btn-primary btn-custom">
                                <i class="bi bi-plus-circle me-2"></i>Create New Event
                            </a>
                        </div>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div id="flash-messages"></div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-calendar-event me-2"></i>CTF Events Management
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>
                                                <i class="bi bi-flag me-2"></i>Title
                                            </th>
                                            <th>
                                                <i class="bi bi-building me-2"></i>Organizer
                                            </th>
                                            <th>
                                                <i class="bi bi-calendar-range me-2"></i>Date Range
                                            </th>
                                            <th>
                                                <i class="bi bi-gear me-2"></i>Format
                                            </th>
                                            <th>
                                                <i class="bi bi-shield me-2"></i>Restrictions
                                            </th>
                                            <th>
                                                <i class="bi bi-tools me-2"></i>Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="events-table-body">
                                        <tr>
                                            <td colspan="6" class="text-center py-4">
                                                <div class="loading"></div>
                                                <p class="text-muted mt-2">Loading events...</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CTF Assistant Main JavaScript -->
    <script src="/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            setupDeleteHandlers();
        });
        
        async function loadEvents() {
            try {
                const response = await fetch('/api/ctf-events');
                const events = await response.json();
                renderEventsTable(events);
            } catch (error) {
                console.error('Failed to load events:', error);
                showAlert('Failed to load events', 'danger');
            }
        }
        
        function renderEventsTable(events) {
            const tbody = document.getElementById('events-table-body');
            
            if (!events || events.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <i class="bi bi-calendar-x display-1 text-muted"></i>
                            <h4 class="mt-3 text-muted">No events found</h4>
                            <p class="text-muted">Create your first CTF event to get started.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            const rows = events.map(event => {
                const formatBadges = event.format ? 
                    event.format.map(f => `<span class="badge bg-info me-1">${escapeHtml(f)}</span>`).join('') : 
                    '';
                    
                const restrictionBadges = event.restrictions && event.restrictions.length > 0 ?
                    event.restrictions.map(r => `<span class="badge bg-warning me-1">${escapeHtml(r)}</span>`).join('') :
                    '<span class="text-muted">None</span>';
                
                let dateRange = 'N/A';
                if (event.start_date) {
                    const startDate = new Date(event.start_date).toLocaleDateString();
                    const endDate = new Date(event.finish_date || event.start_date).toLocaleDateString();
                    dateRange = `<small>${startDate}<br>${endDate}</small>`;
                }
                
                return `
                    <tr>
                        <td>
                            <div class="fw-bold">${escapeHtml(event.title)}</div>
                        </td>
                        <td>${escapeHtml(event.organizer || 'Unknown')}</td>
                        <td>${dateRange}</td>
                        <td>${formatBadges}</td>
                        <td>${restrictionBadges}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/admin/event/${event.id}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger delete-button" data-event-id="${event.id}" data-event-title="${escapeHtml(event.title)}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
            setupDeleteHandlers();
        }
        
        function setupDeleteHandlers() {
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    const eventId = this.getAttribute('data-event-id');
                    const eventTitle = this.getAttribute('data-event-title');
                    
                    Swal.fire({
                        title: 'Are you sure?',
                        text: `Do you want to delete "${eventTitle}"? This action cannot be undone!`,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            deleteEvent(eventId);
                        }
                    });
                });
            });
        }
        
        async function deleteEvent(eventId) {
            try {
                const response = await fetch(`/admin/event/${eventId}/delete`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    Swal.fire('Deleted!', 'The event has been deleted.', 'success');
                    loadEvents(); // Reload the events table
                } else {
                    throw new Error('Failed to delete event');
                }
            } catch (error) {
                console.error('Failed to delete event:', error);
                Swal.fire('Error!', 'Failed to delete the event.', 'error');
            }
        }
        
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showAlert(message, type = 'info', duration = 5000) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.getElementById('flash-messages');
            container.appendChild(alertDiv);
            
            if (duration > 0) {
                setTimeout(() => {
                    const alert = bootstrap.Alert.getOrCreateInstance(alertDiv);
                    alert.close();
                }, duration);
            }
        }
    </script>
</body>
</html>
