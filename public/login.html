<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CTF Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CTF Assistant Dark Theme -->
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Full width for login page -->
            <main class="col-12">
                <div class="main-content">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-lg-5">
                                <div class="card login-card">
                                    <div class="card-body p-5">
                                        <div class="text-center mb-4">
                                            <h2 class="fw-bold mb-2">
                                                <i class="bi bi-flag-fill me-2" style="color: var(--primary-color);"></i>
                                                CTF Assistant
                                            </h2>
                                            <p class="text-muted">Sign in to access your dashboard</p>
                                        </div>
                                        
                                        <div id="error-message" class="alert alert-danger alert-dismissible fade show" style="display: none;" role="alert">
                                            <span id="error-text"></span>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>
                                        
                                        <form id="login-form" action="/login" method="POST" class="needs-validation" novalidate>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">
                                                    <i class="bi bi-person me-2"></i>Username
                                                </label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                                                <div class="invalid-feedback">
                                                    Please provide a valid username.
                                                </div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="password" class="form-label">
                                                    <i class="bi bi-lock me-2"></i>Password
                                                </label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                                <div class="invalid-feedback">
                                                    Please provide a valid password.
                                                </div>
                                            </div>
                                            
                                            <div class="form-check mb-4">
                                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                                <label class="form-check-label" for="remember">
                                                    Remember me
                                                </label>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">
                                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                                Sign In
                                            </button>
                                        </form>
                                        
                                        <div class="text-center">
                                            <small class="text-muted">
                                                Need help? Contact your administrator
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CTF Assistant Main JavaScript -->
    <script src="/main.js"></script>
    
    <script>
        // Check for error message in URL params
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showError(decodeURIComponent(error));
            }
            
            // Handle form submission
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
