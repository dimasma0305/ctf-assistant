<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Session Status - CTF Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CTF Assistant Dark Theme -->
    <link rel="stylesheet" href="/main.css">
    <!-- Session Status CSS -->
    <link rel="stylesheet" href="/css/session-status.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Full width public page -->
            <main class="col-12">
                <div class="main-content">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2 fade-in">Bot Session Status</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button class="btn btn-primary btn-custom" onclick="refreshStatus()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                            </button>
                            <a href="/" class="btn btn-secondary btn-custom">
                                <i class="bi bi-house me-2"></i>Home
                            </a>
                        </div>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div id="flash-messages"></div>
                    
                    <div id="status-container">
                        <!-- Bot Status Card -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="bi bi-robot me-2"></i>Discord Bot Status
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Status:</label>
                                                <div id="bot-status" class="metric-value">
                                                    <div class="loading"></div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Uptime:</label>
                                                <div id="bot-uptime" class="metric-value">Loading...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="bi bi-clock me-2"></i>Session Scheduler
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <label class="form-label">Scheduler Status:</label>
                                                <div id="session-status" class="metric-value">
                                                    <div class="loading"></div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Sessions:</label>
                                                <div id="remaining-sessions" class="metric-value">Loading...</div>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Reset In:</label>
                                                <div id="reset-time" class="metric-value">Loading...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- System Information -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">
                                            <i class="bi bi-info-square me-2"></i>System Information
                                        </h5>
                                        <small class="text-muted">
                                            Last updated: <span id="last-update">Never</span>
                                        </small>
                                    </div>
                                    <div class="card-body">
                                        <div class="json-container" id="raw-json">
                                            Loading system information...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CTF Assistant Main JavaScript -->
    <script src="/main.js"></script>
    <!-- Session Status JavaScript -->
    <script src="/js/pages/session-status.js"></script>
    
    <script>
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
