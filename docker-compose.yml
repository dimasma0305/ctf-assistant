version: '3'
services:
  ctf-assistant:
    build: .
    networks:
      internal:
      traefik:
    env_file:
      - stack.env
    restart: no
    environment:
      - MONGO_URI=mongodb://root:example@mongo/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ctf-assistant.rule=Host(`assistant.dimasc.tf`)"
      - "traefik.http.routers.ctf-assistant.entrypoints=websecure"
      - "traefik.http.routers.ctf-assistant.service=ctf-assistant"
      - "traefik.http.services.ctf-assistant.loadbalancer.server.port=3000"
      - "traefik.http.routers.ctf-assistant.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

      
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      internal:

networks:
  internal:
    internal: true
  traefik:
    external: true
