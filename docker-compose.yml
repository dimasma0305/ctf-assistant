version: '3'
services:
  ctf-assistant:
    build: .
    networks:
      default:
      internal:
    env_file:
      - stack.env
    restart: always
    environment:
      - MONGO_URI=mongodb://root:example@mongo/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ctf-assistant.rule=Host(`assistant.dimasc.tf`)"
      - "traefik.http.routers.ctf-assistant.entrypoints=web"
      - "traefik.http.routers.ctf-assistant.service=ctf-assistant"
      - "traefik.http.services.ctf-assistant.loadbalancer.server.port=3000"
      
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      internal:

networks:
  internal:
    internal: true
  traefik:
    external: true
